# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - cpl-team5-app

concurrency:
  group: cpl-team5-app
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Sanity check only (does not affect deployment runtime)
      - name: Install dependencies (sanity check)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          if-no-files-found: error
          path: |
            .
            !.git/
            !.github/
            !__pycache__/
            !**/__pycache__/
            !**/*.pyc
            !**/*.pyo
            !**/*.pyd
            !.DS_Store
            !**/.DS_Store
            !antenv/
            !.venv/
            !venv/
            !env/
            !node_modules/
            !*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Debug - list artifact contents
        run: |
          echo "---- python-app ----"
          ls -la python-app
          echo "---- templates ----"
          ls -la python-app/templates || true
          echo "---- static ----"
          ls -la python-app/static || true
          echo "---- app.py size ----"
          wc -c python-app/app.py || true

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: cpl-team5-app
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: python-app
          clean: true
