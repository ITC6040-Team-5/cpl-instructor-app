# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - cpl-instructor-app-prod

concurrency:
  group: cpl-instructor-app-prod
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Optional: quick sanity check (NO venv). This does not get deployed.
      - name: Install dependencies (sanity check)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Upload source as artifact (templates/static/app.py/etc.)
      # Excludes common junk folders/files to keep deployments small and predictable.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          if-no-files-found: error
          path: |
            .
            !.git/
            !.gitignore
            !__pycache__/
            !**/__pycache__/
            !**/*.pyc
            !**/*.pyo
            !**/*.pyd
            !.DS_Store
            !**/.DS_Store
            !antenv/
            !.venv/
            !venv/
            !env/
            !node_modules/
            !*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Debug - list artifact contents
        run: |
          echo "---- python-app ----"
          ls -la python-app
          echo "---- templates ----"
          ls -la python-app/templates || true
          echo "---- static ----"
          ls -la python-app/static || true
          echo "---- app.py size ----"
          wc -c python-app/app.py || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04A80453848F4468BC963932AD9DCDE4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3126F2DBC0F14F909AE237DF6F74AF23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBADE6AFDF1B461A903DED411C3198C4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: cpl-instructor-app-prod
          slot-name: Production
          package: python-app
          clean: true
