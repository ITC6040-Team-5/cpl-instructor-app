<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CPL Chat</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; }
      textarea { width: 100%; height: 120px; }
      pre { white-space: pre-wrap; padding: 12px; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h2>CPL Chat Demo</h2>
    <p>Type a prompt and call Azure OpenAI through the Web App.</p>

    <textarea id="msg" placeholder="Ask something..."></textarea>
    <br/><br/>
    <button id="send">Send</button>

    <h3>Response</h3>
    <pre id="out"></pre>

    <script>
      document.getElementById("send").addEventListener("click", async () => {
      const msg = document.getElementById("msg").value.trim();
      const out = document.getElementById("out");
      out.textContent = "Thinking...";

      try {
        const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await res.json();
      if (!res.ok) {
        out.textContent = data.error || "Request failed";
        return;
      }
      out.textContent = data.answer || "";
    } catch (e) {
      out.textContent = "Network error";
    }
  });
    </script>
  </body>
</html>
